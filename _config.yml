# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Coding Running
subtitle: Java开发
description: 记录自己的学习成长之路。
author: luckyWen
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://caoqiwen2001.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
  编程: thinking
  生活: life
  其他: other
  Java: Java
  Hibernate: Hibernate
  Strut2: Strut2
  Spring: Spring
  NIO: NIO
  MySql: MySql
  设计模式: 设计模式
  Mybatis: Mybatis
  Java并发研究: Java并发研究
  Java集合框架: Java集合框架
  Java虚拟机: Java虚拟机
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-next
# touxiang
avatar: /uploads/20190524171615.jpg
#pinglun
duoshuo_shortname: caoqiwen2001
#tongji
baidu_analytics: 0772b55718e4712440fdda966310dc28

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:caoqiwen2001/caoqiwen2001.github.io.git
  branch: master
